<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<h1>Thêm mới</h1>
<form th:object="${product}" method="post">
    <div class="form-group">
        <label>Tên sản phẩm</label>
        <input type="text"
               class="form-control" th:field="*{productName}" aria-describedby="helpId" placeholder="">
    </div>
    <div class="form-group">
        <label>Giá</label>
        <input type="text"
               class="form-control" th:field="*{productPrice}" aria-describedby="helpId" placeholder="">
    </div>
    <div class="form-group">
        <label>Danh mục</label>
<!--        <select class="form-control" name="category">-->
<!--            <option th:each="ca : ${category}" th:value="${ca.categoryId}" th:text="${ca.categoryName}"></option>-->
<!--        </select>-->
            <select th:field="*{category.categoryId}">
                <option th:each="cate : ${category}" th:value="${cate.categoryId}" th:text="${cate.categoryName}"></option>
            </select>
    </div>
    <button class="btn btn-success" type="submit">Thêm</button>
</form>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
